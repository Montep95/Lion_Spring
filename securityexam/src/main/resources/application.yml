spring:
  application:
    name: securityexam

  datasource:
    url: jdbc:mysql://localhost:3307/jpadb
    username: like
    password: lion
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  tomcat:
    max-threads: 2 # 동시에 요청할 수 있는 최대 스레드 수
    min-spare-threads: 2 # 항상 유지할 수 있는 최소 대기 스레드 수