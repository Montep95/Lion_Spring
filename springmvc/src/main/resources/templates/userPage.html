<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>사원 목록</title>
    <style>
        table{
            border: 2px solid lightgrey;
        }

        thead{
            background: #C0FFFF;
        }

        tr, td{
            border:1px solid;
            padding:10px 5px;
        }
    </style>
</head>
<body>
    <h1 th:text="${DocsTitle}"></h1>
    <table>
        <thead>
            <tr>
                <td>사원 번호</td>
                <td>사원 이름</td>
                <td>사원 나이</td>
                <td>관리자 여부</td>
            </tr>
        </thead>

        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.empId}">사원 번호</td>
                <td th:text="${user.empName}">사원 이름</td>
                <td th:text="${user.age}">사원 나이</td>
                <td th:if="${user.isAdmin}" th:text="'관리자'">관리자입니다.</td>
                <td th:unless="${user.isAdmin}" th:text="'일반사원'">일반사원입니다.</td>
            </tr>
        </tbody>
    </table>

    <div th:replace="common/footer :: footer"></div>
</body>
</html>
